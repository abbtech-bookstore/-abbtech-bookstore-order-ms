  server:
    port: ${SERVER_PORT:8083}
    servlet:
      context-path: /api/abbtech-bookstore-order-ms
  spring:
    application:
      name: abbtech-bookstore-order-ms
    datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://127.0.0.1:6432/abb_tech
      username: psg_user
      password: pass
      hikari:
        schema: order_books
    liquibase:
      enabled: ${LIQUIBASE_ENABLE:true}
      change-log: classpath:db/changelog/db.changelog.yml
      default-schema: order_books
    main:
      banner-mode: off